[package]
name = "gst-plugin-reqwest"
version = "0.6.0"
authors = ["Sebastian Dr√∂ge <sebastian@centricular.com>"]
repository = "https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs"
license = "MIT/Apache-2.0"
description = "Rust HTTP Plugin"
edition = "2018"

[dependencies]
url = "2.1"
glib = { version = "0.10" }
reqwest = { version = "0.10", features = ["cookies", "gzip"] }
futures = "0.3"
hyperx = "1.0"
mime = "0.3"
gstreamer = { version = "0.16", features = ["v1_10"] }
gstreamer-base = { version = "0.16" }
tokio = { version = "0.2", features = ["time", "rt-threaded"] }
lazy_static = "1.0"

[dev-dependencies]
hyper = "0.13"

[lib]
name = "gstreqwest"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[build-dependencies]
gst-plugin-version-helper = { path="../../version-helper", version = "0.2" }
