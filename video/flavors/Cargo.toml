[package]
name = "gst-plugin-flavors"
version = "0.6.0"
authors = ["Sebastian Dr√∂ge <sebastian@centricular.com>"]
repository = "https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs"
license = "MIT/Apache-2.0"
edition = "2018"
description = "Rust FLV Plugin"

[dependencies]
glib = { version = "0.10" }
gstreamer = { version = "0.16" }
gstreamer-base = { version = "0.16" }
num-rational = { version = "0.3", default-features = false, features = [] }
nom = "5"
flavors = { git = "https://github.com/rust-av/flavors" }
muldiv = "0.2"
byteorder = "1.0"
lazy_static = "1.0"
smallvec = "1.0"

[lib]
name = "gstrsflv"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[build-dependencies]
gst-plugin-version-helper = { path="../../version-helper", version = "0.2" }
