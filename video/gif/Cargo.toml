[package]
name = "gst-plugin-gif"
version = "0.6.0"
authors = ["Markus Ebner <info@ebner-markus.de>"]
repository = "https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs"
license = "MIT/Apache-2.0"
edition = "2018"

[dependencies]
glib = { version = "0.10" }
gstreamer = { version = "0.16" }
gstreamer-video = { version = "0.16" }
gstreamer-check = { version = "0.16" }
gif = "0.10"
atomic_refcell = "0.1"
once_cell = "1"

[lib]
name = "gstgif"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[[example]]
name = "testvideosrc2gif"
path = "examples/testvideosrc2gif.rs"

[build-dependencies]
gst-plugin-version-helper = { path="../../version-helper", version = "0.2" }
