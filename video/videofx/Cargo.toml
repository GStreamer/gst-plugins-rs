[package]
name = "gst-plugin-videofx"
version = "0.11.2"
authors = ["Sanchayan Maity <sanchayan@asymptotic.io>", "Rafael Caricio <rafael@caricio.com>"]
repository = "https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs"
license = "MPL-2.0"
description = "GStreamer Rust Video Effects Plugin"
edition = "2021"
rust-version = "1.70"

[dependencies]
cairo-rs = { git = "https://github.com/gtk-rs/gtk-rs-core", branch = "0.18", version = "0.18", features=["use_glib"] }
atomic_refcell = "0.1"
color-thief = "0.2.2"
color-name = "1.0.0"
image = { version = "0.24.2", default-features = false }
image_hasher = "1.0.0"
dssim-core = { version = "3.2.3", optional = true }
rgb = { version = "0.8", optional = true }

[dependencies.gst]
git = "https://gitlab.freedesktop.org/gstreamer/gstreamer-rs"
branch = "0.21"
version = "0.21"
features = ["v1_16"]
package = "gstreamer"

[dependencies.gst-base]
git = "https://gitlab.freedesktop.org/gstreamer/gstreamer-rs"
branch = "0.21"
version = "0.21"
features = ["v1_16"]
package = "gstreamer-base"

[dependencies.gst-video]
git = "https://gitlab.freedesktop.org/gstreamer/gstreamer-rs"
branch = "0.21"
version = "0.21"
features = ["v1_16"]
package = "gstreamer-video"

[dev-dependencies.gst-check]
git = "https://gitlab.freedesktop.org/gstreamer/gstreamer-rs"
branch = "0.21"
version = "0.21"
package = "gstreamer-check"

[lib]
name = "gstrsvideofx"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[build-dependencies]
gst-plugin-version-helper = { path="../../version-helper", version = "0.8" }

[features]
static = []
capi = []
doc = ["gst/v1_18"]
dssim = ["dssim-core", "rgb"]

[package.metadata.capi]
min_version = "0.9.21"

[package.metadata.capi.header]
enabled = false

[package.metadata.capi.library]
install_subdir = "gstreamer-1.0"
versioning = false
import_library = false

[package.metadata.capi.pkg_config]
requires_private = "gstreamer-1.0, gstreamer-base-1.0, gstreamer-video-1.0, gobject-2.0, glib-2.0, cairo-gobject"
